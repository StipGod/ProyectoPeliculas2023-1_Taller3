    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchAnime" class="form-label">
                    Search for Anime:
                </label>
                <input type="text" class="form-control" name="searchAnime" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <p> Searching for {{ searchTerm }} </p>
        <br />

        <!-- This code creates a grid of columns that has one column per row on 
            small devices and three columns per row on medium-sized devices, 
            with a 4-pixel margin between the columns -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for Anime in Animes %}
            <div v-for="Anime in Animes" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ Anime.image.url }}" />
                    <div class="card-body">
                        <a href="{% url 'detail' Anime.id %}">
                            <h5 class="card-title fw-bold">{{ Anime.title }}</h5>
                        </a>
                        <p class="card-text">{{ Anime.description }}</p>
                        {% if Anime.url %}
                        <a href="{{ Anime.url }}" class="btn btn-primary">
                            Anime Link
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br />
        <br />
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"

        $('.carousel').carousel();
